<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <header>
            <img class="image" src="https://hollowpt.s3.amazonaws.com/static/img/logo_hollow_v.png"
                alt="Logo da Hollow">
        </header>

        <div class="container-login">

            <div class="bem-vindo center">
                <h1>Bem vindo a Hollow!</h1>
                <p>Fa√ßa seu login e comece a estudar!</p>
            </div>

            <div class="registrar-login">
                <div class="login">
                    <form action="#" class="center">
                        <div class="email center">
                            <label for="email">Email</label>
                            <input type="email" required placeholder="Digite seu Email">
                        </div>
                        <div class="senha center">
                            <label for="senha">Senha</label>
                            <input type="password" required placeholder="Digite sua Senha">
                        </div>
                        <div class="lembrar center">
                            <input type="checkbox" name="lembrar">
                            <label for="lembrar">Lembrar de mim</label>
                        </div>
                        <input class="button submit" type="submit" value="Enviar">
                    </form>
                </div>

                <div class="registrar center">
                    <h2>Ou Regista-te!</h2>
                    <div class="registrar-buttons center">
                        <button class="facebook button">
                            <ion-icon class="facebook" name="logo-facebook" size="large"></ion-icon>
                        </button>
                        <button class="google button">
                            <ion-icon class="google" name="logo-google" size="large"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
