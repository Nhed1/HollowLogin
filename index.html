<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Login</title>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center">

        <header>
            <img class="image" src="https://hollowpt.s3.amazonaws.com/static/img/logo_hollow_v.png"
                alt="Logo da Hollow">
        </header>

        <div class="container-login shadow-forte">

            <div class="bem-vindo center">
                <h1>Bem vindo a Hollow!</h1>
                <p>Transforme a sua forma de estudar!</p>
            </div>

            <div class="registrar-login">
                <div class="login center">
                    <form action="#">
                        <!-- EMAIL -->
                        <label for="email">Email*</label>
                        <div class="input-group mb-3 shadow-fraca">
                            <span class="input-group-text" id="basic-addon1">
                                <ion-icon name="person-outline"></ion-icon>
                            </span>
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                                aria-describedby="basic-addon1">
                        </div>
                        <!-- SENHA -->
                        <label for="senha">Senha*</label>
                        <div class="input-group mb-3 shadow-fraca">
                            <span class="input-group-text" id="basic-addon1">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input type="password" class="form-control" placeholder="Senha" aria-label="Senha"
                                aria-describedby="basic-addon1">
                        </div>
                        <!-- LEMBRAR SENHA -->
                        <div class="form-check lembrar form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Guardar senha</label>
                        </div>
                        <!-- Submit -->
                        <button class="btn button btn-primary shadow-fraca" type="submit">Iniciar Sess√£o</button>
                    </form>
                </div>

                <div class="registrar">
                    <h2>Ou Regista-te!</h2>
                    <div class="registrar-buttons">

                        <button class="facebook button">
                            <ion-icon class="facebook" name="logo-facebook" size="large"></ion-icon>
                        </button>
                        <button class="google button">
                            <ion-icon class="google" name="logo-google" size="large"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Icones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
