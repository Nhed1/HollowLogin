<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://hollowpt.s3.amazonaws.com/static/img/logo_hollow_v.png" alt="Logo da Hollow">
    </header>

    <div class="login-registrar">
        <div class="bem-vindo">
            <h1>Bem vindo a Hollow!</h1>
            <p>Fa√ßa seu Login e comece a estudar!</p>
        </div>

        <div class="login">
            <form action="#">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" required placeholder="Digite seu Email">
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" required placeholder="Digite sua Senha">
                </div>
                <div class="lembrar">
                    <input type="checkbox" name="lembrar">
                    <label for="lembrar">Lembrar de mim</label>
                </div>
            </form>
        </div>

        <div class="registrar">
            <h2>Ou Regista-te!</h2>
            <div class="registrar-buttons">
                <button class="facebook">
                    <ion-icon name="logo-facebook" size="large"></ion-icon>
                </button>
                <button class="google">
                    <ion-icon name="logo-google" size="large"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
